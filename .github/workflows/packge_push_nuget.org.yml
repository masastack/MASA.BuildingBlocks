name: Package Push Nuget
on:
  create:
    ref_type: [ tags ]
  # push:
  #   branches: [ develop ]
  # pull_request:
  #   branches: [ develop ]
  workflow_dispatch:

jobs:
  packeg-build:
    name: packeg build and push
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
#         os: [ubuntu-latest, windows-latest, macOS-latest]
        os: [ubuntu-latest]
    steps:
    - name: git pull
      uses: actions/checkout@v2
    - name: run a one-line script
      run: env
    - name: setting dotnet version 
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - name: package push
      run: |
        env
        echo "------------------------------------------------------"
        ls
        dotnet build
        dotnet pack  --include-symbols  -p:PackageVersion=0.0.$GITHUB_RUN_ID
        dotnet nuget push "**/*.symbols.nupkg" -k  ${{secrets.NUGET_TOKEN}}  -s https://api.nuget.org/v3/index.json
        
